<!DOCTYPE html>
<html lang="cs">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="AAC">

<meta name="theme-color" content="#f2f2f7">
</head>

<body>
  <div class="app">

    <!-- VETA -->
    <div class="sentence"></div>
    <!-- RÝCHLA ODPOVEĎ -->
<div class="quick-answers">
  <button class="quick yes">ANO, CHCI</button>
  <button class="quick no">NE, NECHCI</button>
</div>



    <!-- CHCI / NECHCI -->
    <div class="choices">
      <button class="choice yes">CHCI</button>
      <button class="choice no">NECHCI</button>
    </div>

    <!-- MRIEŽKA SLOV -->
    <div class="grid">
  <button class="card" data-word="jablko" data-form="jablko">🍎<span>Jablko</span></button>
  <button class="card" data-word="banán" data-form="banán">🍌<span>Banán</span></button>
  <button class="card" data-word="vodu" data-form="vodu">💧<span>Voda</span></button>
  <button class="card" data-word="jíst" data-form="jíst">🍽️<span>Jíst</span></button>
  <button class="card" data-word="WC" data-form="na záchod">🚽<span>WC</span></button>
  <button class="card" data-word="spát" data-form="spát">🛏️<span>Spát</span></button>
</div>


    <!-- RESET -->
    <div class="footer">
      <button class="reset">Reset</button>
    </div>

  </div>
  <script src="app.js"></script>

</body>
</html>
